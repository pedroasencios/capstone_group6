<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website Testing</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/loadapp.js"></script>
    <script src="js/navigate.js"></script>
    <script src="js/orderlist.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>

    <div id="page-0" class="pageBody">
        <div id="header">Group 6 - Project 2</div>
        <div class="spacer10px"></div>
        <div onClick="navigateForward(1)">Go to Order Entry UI</div>
        <div class="spacer10px"></div>
        <div onClick="navigateForward(2)">Go to Order List UI</div>
        <div class="spacer10px"></div>
        <div onClick="navigateForward(3)">Go to Warehouse UI</div>
    </div>

    <div id="page-1" class="pageBody">
        <div>Order Entry UI</div>
        <div onClick="navigateBackward()">Go back</div>
        <div class="form-container">
            <form id="orderForm">
                <div class="form-group">
                    <label for="orderId">Order ID:</label>
                    <input type="text" id="orderId" readonly>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group creditCardContainer">
                    <label for="creditCard">Credit Card Number:</label>
                    <input type="text" id="creditCard" required>
                </div>
                <div class="form-group cardTypeIcons">
                    <img id="mastercardIcon" class="cardTypeIcon" src="images/mastercard_logo.png" alt="Mastercard Logo">
                    <img id="visaIcon" class="cardTypeIcon" src="images/visa_logo.png" alt="Visa Logo">
                    <img id="amexIcon" class="cardTypeIcon" src="images/amex_logo.png" alt="American Express Logo">
                </div>
                <div class="form-group">
                    <label for="expirationDate">Expiration Date:</label>
                    <input type="text" id="expirationDate" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="securityCode">Security Code:</label>
                    <input type="text" id="securityCode" required>
                </div>
                <div class="form-group">
                    <label for="zipCode">Zip Code:</label>
                    <input type="text" id="zipCode" required>
                </div>
                <button type="button" id="submitButton" onclick="validateCreditCard()">Submit Order</button>
                <button type="button" id="resetButton" onclick="resetForm()" style="display: none;">Reset Form</button>
            </form>
        </div>    
    </div>

    <div id="page-2" class="pageBody">
        <div id="loginContainer" stlye="position: relative;">
            <div onClick="navigateBackward()" style="cursor: pointer;">&#8592;</div>
            <h1>Login</h1>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="button" id="loginButton" onclick="attemptLogin()">Login</button>
        </div>

        <div id="orderListContent" style="display: none;">
            <div id="filters">
                <label for="statusFilter">Filter by Status:</label>
                <select id="statusFilter">
                    <option value="all">All</option>
                    <option value="success">Success</option>
                    <option value="pending">Pending</option>
                    <option value="failed">Failed</option>
                </select>
            </div>
            <div id="sorting">
                <label for="sortOrder">Sort Order:</label>
                <select id="sortOrder">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
            <button type="button" id="logOutButton" onclick="logOut()" style="display: none;">Log Out</button>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Token</th>
                        <th>Expiration Date</th>
                        <th>Created Date</th>
                        <th>Authorized Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                    <!-- order list with change dynamically here once it is connected to db -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="page-3" class="pageBody">
        <div>Warehouse UI</div>
        <div onClick="navigateBackward()">Go back</div>
        <div id="passwordProtection">
            <label for="passwordInput">Enter Password:</label>
            <input type="password" id="passwordInput">
        </div>
    </div>

    

</body>

</html>
